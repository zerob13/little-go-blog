<div class="jumbotron">
    <h2><a href="/view/{{.Id}}">{{.Post.Title}}</a>
    </h2>
        <h4 class="pull-right">{{.Post.Created}}
            <a class="btn btn-sm btn-info" role="button" href="/edit/{{.Post.Id}}">Edit</a>

        </h4>
        <br>
    <p class="lead">
        {{str2html .Post.Content}}
    </p>
</div>
